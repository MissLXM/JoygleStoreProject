server:
  port: 9010
spring:
  application:
    # 服务名称
    name: admin-service
  cloud:
    # 注册中心地址
    nacos:
      config:
        server-addr: @nacos.server@
        group: @nacos.group@
        ext-config:
          - data-id: @nacos.default.dataId@
            refresh: @nacos.refresh.true@
            group: @nacos.group@
      discovery:
        server-addr: @nacos.server@
